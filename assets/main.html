<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="/mystyle.css" rel="stylesheet" />
    <title>나만의 백엔드 블로그 | 메인페이지</title>

    <style>
      .jumbotron {
        border-radius: 0;
      }

      .input-group-text {
        border-right-color: white;
        background-color: white;
      }

      .input-group > input {
        border-left-color: white;
      }
    </style>
  </head>

  <body>
    <div
      class="jumbotron bg-sparta text-white text-center"
      onclick="window.location.href='/'"
    >
      <h1 class="font-weight-bold">TK's blog</h1>
    </div>
    <div class="wrap">
      <div class="card mx-auto" style="max-width: 480px">
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa fa-user-o" aria-hidden="true"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="제목"
              aria-label="boardTitle"
              aria-describedby="basic-addon1"
              id="inputBoradTitle"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2"
                ><i class="fa fa-lock" aria-hidden="true"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              style="width:300px;height:300px;"
              placeholder="이곳에 글을 써주세요!"
              aria-label="borad"
              aria-describedby="basic-addon2"
              id="inputborad"
            />
          </div>
          <div class="row d-flex justify-content-around">
            <div class="col-6 pr-2">
              <button
                type="button"
                class="btn btn-sparta btn-block"
                onclick="sign_in()"
              >
                뒤로가기
              </button>
            </div>
            <div class="col-6 pl-2">
              <button
                type="button"
                class="btn btn-outline-sparta btn-block"
                onclick="window.location.href='/register.html'"
              >
                작성하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal text-left"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">알림</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="alertText">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-sparta"
              data-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    </script>
  </body>
</html>
